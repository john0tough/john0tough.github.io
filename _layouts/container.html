---
layout: default
---
<header class="d-flex py-5 " >
  <div class="background" style="background-image: linear-gradient(rgba(2, 50, 90, 0.5),rgba(2, 50, 90, 0.5)), url('{{ page.image-title }}')" ></div>
  <div class="mx-auto my-auto col-md-7 p-lg-5 text-center">
    <h1>{{ page.title }}</h1>
  </div>
</header>
<main class="container pb-5">
  <div class="row">
    <div class="col">
      {{ content }}
    </div>
  </div>
</main>
